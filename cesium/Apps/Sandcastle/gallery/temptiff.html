var x=new XMLHttpRequest();
            var legendUrl='../../SampleData/cztiff.czml.legend.html'; // set legend name here
            x.open('get',legendUrl,true);
            x.onreadystatechange=function() {
                if (x.readyState==4)
                    if (x.status==200) {
                        var lDiv=document.createElement('div');
                        lDiv.className="legendDiv";
                        lDiv.innerHTML=x.responseText;
                        viewer.container.appendChild(lDiv);

        //Reset the scene when switching demos.
        Sandcastle.reset = function () {
          viewer.dataSources.removeAll();

          //Set the camera to a US centered tilted view and switch back to moving in world coordinates.
          viewer.camera.lookAt(
            Cesium.Cartesian3.fromDegrees(12.0, 32.0),
            new Cesium.Cartesian3(0.0, -4790000.0, 5000000.0)
          );
          viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
        };
        //Sandcastle_End
        Sandcastle.finishedLoading();
